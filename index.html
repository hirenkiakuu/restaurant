<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Ресторан</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="headerup">
                    <div class="logo">
                        <img src="img/logo.png" alt="">
                    </div>
                    <div class="headerup__time-info">
                        <p>Доставка пасты <span>Москва</span></p>
                        <p>Время доставки от 31 мин</p>
                    </div>

                    <a class="headerup__contact-btn" href="#">
                        <p>Заказать звонок</p>
                    </a>
    
                    <div class="headerup__contacts">
                        8 800 333-36-62
                    </div>
                </div>
                <div class="headerdown">
                    <ul class="headerdown-list">
                        <li class="headerdown-list__item">Паста</li>
                        <li class="headerdown-list__item">Супы</li>
                        <li class="headerdown-list__item">Салаты</li>
                        <li class="headerdown-list__item">Антипасти</li>
                        <li class="headerdown-list__item">Напитки</li>
                        <li class="headerdown-list__item">Десерты</li>
                        <li class="headerdown-list__item">Бакалея</li>
                        <li class="headerdown-list__item">Акции</li>
                        <li class="headerdown-list__item">Комбо</li>
                        <li class="headerdown-list__item">Контакты</li>
                    </ul>

                    <div class="login__container">
                        <a href="#" class="login">Войти</a>
                    </div>
                    
                    <a class="cart">Корзина | 0</a>
                </div>
                
            </div>
            
        </div>
    </header>

    <section class="promo">
        <div class="container">
            <img src="img/promo.png" alt="" class="promo-img">
        </div>
    </section>

    <main class="menu">
        <div class="container">

        </div>
    </main>

    <section class="location">
        <div class="container">
            <div class="title__container">
                <h2 class="section-title">Оплата и доставка</h2>
            </div>

            <ul class="advantages-list">
                <li class="advantages-list__item">
                    <img width="270" src="img/advantage1.png" alt="" class="advantage-img">
                </li>
                <li class="advantages-list__item">
                    <img width="270" src="img/advantage2.png" alt="" class="advantage-img">
                </li>
                <li class="advantages-list__item">
                    <img width="270" src="img/advantage3.png" alt="" class="advantage-img">
                </li>
                <li class="advantages-list__item">
                    <img width="270" src="img/advantage4.png" alt="" class="advantage-img">
                </li>
            </ul>

            <img class="location-img" src="img/map.png" alt="">
        </div> 
    </section>

    <footer>
        <div class="container">
            
        </div>
    </footer>
</body>
<script defer src="index.js"></script>
</html>
